<title>LBCC Tuition Calculator</title>

<body> 
<header>
	
	<img src="https://www.lbcc.edu/sites/main/files/imagecache/medium/main-images/viking_logo3.jpg?1563728376">
	
	</header>	
	<h1>LBCC Tuition Calculator</h1>
<form action="process_tuition.php" method="POST"> 
	<p>Enter your information below to calculate your tuition cost at Long Beach City College</p>
		<p><label>First Name: <br> 
            <input type="text" name="first_name" size="20" maxlength="40" required></label></p>
		<p><label>Last Name: <br> 
            <input type="text" name="last_name" size="20" maxlength="40" required></label></p>
		<p><label>Gender: 
            <input type="radio" name="gender" value="M" required> Male
            <input type="radio" name="gender" value="F" required> Female
            <input type="radio" name="gender" value="N" required> Prefer Not Say
            </label>
        </p> 	
        <p><label>Are you a resident of the state of California?
            <select name="resident" required>
				<option value="">Choose one</option>
				<option value="46">Resident</option>
				<option  value="265">Non Resident</option>
			</select></label></p>
        <p><label>Number of Units:
            <select name="units" required>
				<option value="">Choose one</option>
                <option value="1">1</option> 
                <option value="2">2</option> 
                <option value="3">3</option>
				<option value="4">4</option>
				<option value="5">5</option>
				<option value="6">6</option> 
                <option value="7">7</option> 
                <option value="8">8</option>
				<option value="9">9</option>
				<option value="10">10</option>
				<option value="11">11</option> 
                <option value="12">12</option> 
                <option value="13">13</option>
				<option value="14">14</option>
				<option value="15">15</option>
				<option value="16">16</option> 
                <option value="17">17</option> 
                <option value="18">18</option>
				<option value="19">19</option>
				<option value="20">20</option>
				<option value="21">21</option>
            </select></label></p>
            <p>There is a <strong>mandatory</strong> Student Health Fee of <strong> $20 
            <input type="hidden" name="healthfee" value="20">
            </strong> for all registered students.</p>
	<p>Optional fees:</p>
      <p><label>College Services Card:
            <select name="card" required >
				<option value="">Choose one</option>
				<option value="0">No $0</option>
				<option value="20">Yes $20</option>
			</select></label></p>
	<p><label>Parking Permit:
            <select name="parking" required>
				<option value="">Choose one</option>
				<option value="0">No $0</option>
				<option value="30">Yes $30</option>
			</select>
			</label></p>
    <p align="center"><input type="submit" name="submit" value="Calculate!"></p>
    </form>
