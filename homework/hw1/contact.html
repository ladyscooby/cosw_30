
<!DOCTYPE HTML>  
<html>
<head>
<link href="https://fonts.googleapis.com/css?family=Concert+One&display=swap" rel="stylesheet">
	
<style type="text/css">
	body{
		background-image : url(https://i.ytimg.com/vi/mMKyZntMxBo/maxresdefault.jpg);
		background-size: cover;
		text-align: center;
	}
    label{
        font-weight: bold; 
        color: black;
    }
	fieldset{
		color: red;
		border: 7px solid black;
		padding: 5px;
		background: blanchedalmond;
		margin: 6px 0px 2px;
	}
	form{
		display: inline-block;
	}
	img{
		border-radius: 50%;
	}
	header{
		font-family: 'Concert One', cursive;
		color: white;
	}
	
</style>
<meta charset="utf-8">
<title>Simple HTML Form</title>     
</head>
<body> 
<header>
	<h1>Simpson for President 2020</h1>
	
	<img src="https://bensbargains.com/thecheckout/wp-content/uploads/2016/08/homer.jpg">
	</header>	
<form action="process_contact.php" method="POST"> 
    <fieldset><legend>Enter your information in the form below:<br>(* Required info)</legend> 
        <p><label>*First Name: <br> 
            <input type="text" name="first_name" size="20" maxlength="40" required></label></p>
        <p><label>*Last Name:<br>
            <input type="text" name="last_name" size="20" maxlength="40" required></label></p>
        <p><label>*Email Address:<br> 
            <input type="email" name="email" size="40" maxlength="60" required></label></p> 
        <p><label>*Gender: 
            <input type="radio" name="gender" value="M" required> Male
            <input type="radio" name="gender" value="F" required> Female
            <input type="radio" name="gender" value="N" required> Prefer Not Say
            </label>
        </p> 
        <p><label>*Age:
            <select name="age" required>
                <option value="18-29">18-30</option> 
                <option value="30-60"> 30 - 60</option> 
                <option value="60+">Over 60</option>
            </select></label></p>
        <p><label>Interests (check all that apply):<br>
            <input type="checkbox" name="interests[]" value="healthcare">Healthcare<br>
            <input type="checkbox" name="interests[]" value="crime">Crime<br>
            <input type="checkbox" name="interests[]" value="ssi">Social Security<br>
            <input type="checkbox" name="interests[]" value="immigr">Immigration<br>
            <input type="checkbox" name="interests[]" value="legalmmj">Legalization on Medical Marijuana<br>
            <input type="checkbox" name="interests[]" value="globwarm">Global Warming<br>
            </label></p>
        <p><label>Contribution Amount:
            <input type="text" name="cash" value="$0" size="2">
            </label></p>
        <p><label>Sign up for our mailing list?:
            <input type="checkbox" name="check" value="1" checked>Yes
            <input type="checkbox" name="check" value="2">No
            </label></p>
        <p><label>Comments: <br><textarea name="comments" rows="3" cols="40"></textarea></label></p>  
    <p align="center"><input type="submit" name="submit" value="Submit My Information"></p></fieldset></form>
</body>
</html>
